<body>
    <div class="container">

    <script>
        let sessionId = null;
        let isLoading = false;
        let healthCheckInterval = 60000; // é»˜è®¤60ç§’

        // è·å–é…ç½®
        async function loadConfig() {
            try {

                console.log(`[å‰ç«¯] é…ç½®åŠ è½½å®Œæˆï¼Œå¥åº·æ£€æŸ¥é—´éš”: ${healthCheckInterval / 1000}ç§’`);

        // æ£€æŸ¥æœåŠ¡çŠ¶æ€
        async function checkHealth() {
            try {
                const checkTime = new Date().toLocaleTimeString('zh-CN');
                console.log(`[å‰ç«¯] [${checkTime}] æ£€æŸ¥æœåŠ¡çŠ¶æ€...`);
                const response = await fetch('/health');
                const data = await response.json();
                console.log(`[å‰ç«¯] [${checkTime}] å¥åº·æ£€æŸ¥ç»“æœ:`, data);

                } else {

                }
            } catch (error) {
                const errorTime = new Date().toLocaleTimeString('zh-CN');
                console.error(`[å‰ç«¯] [${errorTime}] å¥åº·æ£€æŸ¥å¤±è´¥:`, error);
                updateStatus('æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨', 'error');
            }
        }

        function updateStatus(message, type = '') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isLoading) return;

            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage(message, 'user');
            input.value = '';
            setLoading(true);
            updateStatus('æ­£åœ¨ç”Ÿæˆå›å¤ï¼Œè¯·ç¨å€™...', '');
            showProgress(true);
            
            // å¼€å§‹è¿›åº¦è½®è¯¢
            let progressInterval = setInterval(updateProgress, 1000); // æ¯ç§’æ›´æ–°ä¸€æ¬¡è¿›åº¦

            const startTime = Date.now();
            const timeout = 300000; // 5åˆ†é’Ÿè¶…æ—¶

            try {
                console.log('[å‰ç«¯] å‘é€æ¶ˆæ¯:', message);
                console.log('[å‰ç«¯] ä¼šè¯ID:', sessionId);
                
                // åˆ›å»ºå¸¦è¶…æ—¶çš„ fetch è¯·æ±‚
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), timeout);
                
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId,
                        use_chain_of_thought: true
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                console.log(`[å‰ç«¯] æ”¶åˆ°å“åº”ï¼Œè€—æ—¶: ${elapsed} ç§’`);

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: response.statusText }));
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log('[å‰ç«¯] å“åº”æ•°æ®:', data);
                
                if (!sessionId) {
                    sessionId = data.session_id;
                    console.log('[å‰ç«¯] æ–°ä¼šè¯ID:', sessionId);
                }

                // æ˜¾ç¤ºæ€è€ƒè¿‡ç¨‹ï¼ˆå¦‚æœæœ‰ï¼‰
                if (data.thinking) {
                    console.log('[å‰ç«¯] æ˜¾ç¤ºæ€è€ƒè¿‡ç¨‹');
                    addThinking(data.thinking);
                }

                // åœæ­¢è¿›åº¦è½®è¯¢
                clearInterval(progressInterval);
                showProgress(false);
                
                // æ˜¾ç¤ºåŠ©æ‰‹å›å¤
                console.log('[å‰ç«¯] æ˜¾ç¤ºåŠ©æ‰‹å›å¤ï¼Œé•¿åº¦:', data.response.length);
                addMessage(data.response, 'assistant');
                updateStatus('æœåŠ¡å°±ç»ª', 'success');
                
            } catch (error) {
                // åœæ­¢è¿›åº¦è½®è¯¢
                if (typeof progressInterval !== 'undefined') {
                    clearInterval(progressInterval);
                }
                showProgress(false);
                
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                console.error('[å‰ç«¯] é”™è¯¯è¯¦æƒ…:', error);
                console.error('[å‰ç«¯] é”™è¯¯ç±»å‹:', error.name);
                console.error('[å‰ç«¯] é”™è¯¯æ¶ˆæ¯:', error.message);
                
                let errorMessage = 'æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯ã€‚';
                
                if (error.name === 'AbortError') {
                    errorMessage = 'è¯·æ±‚è¶…æ—¶ï¼ˆè¶…è¿‡5åˆ†é’Ÿï¼‰ã€‚æ¨¡å‹ç”Ÿæˆå¯èƒ½éœ€è¦æ›´é•¿æ—¶é—´ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨æ—¥å¿—ã€‚';
                    updateStatus('è¯·æ±‚è¶…æ—¶', 'error');
                } else if (error.message.includes('503')) {
                    errorMessage = 'æ¨¡å‹æœªåŠ è½½ï¼Œè¯·ç­‰å¾…æ¨¡å‹åŠ è½½å®Œæˆåå†è¯•ã€‚';
                    updateStatus('æ¨¡å‹æœªå°±ç»ª', 'error');
                } else if (error.message.includes('500')) {
                    errorMessage = 'æœåŠ¡å™¨å†…éƒ¨é”™è¯¯ï¼Œè¯·æŸ¥çœ‹æœåŠ¡å™¨æ—¥å¿—è·å–è¯¦ç»†ä¿¡æ¯ã€‚';
                    updateStatus('æœåŠ¡å™¨é”™è¯¯', 'error');
                } else if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨æ˜¯å¦è¿è¡Œã€‚';
                    updateStatus('è¿æ¥å¤±è´¥', 'error');
                } else {
                    errorMessage = `é”™è¯¯: ${error.message}`;
                    updateStatus('å‘ç”Ÿé”™è¯¯', 'error');
                }
                
                addMessage(errorMessage, 'assistant');
                console.error(`[å‰ç«¯] è¯·æ±‚å¤±è´¥ï¼Œæ€»è€—æ—¶: ${elapsed} ç§’`);
            } finally {
                setLoading(false);
            }
        }
        
        // æ˜¾ç¤º/éšè—è¿›åº¦æ¡
        function showProgress(show) {
            const container = document.getElementById('progressContainer');
            if (show) {
                container.style.display = 'block';
            } else {
                container.style.display = 'none';
                // é‡ç½®è¿›åº¦
                document.getElementById('progressBar').style.width = '0%';
                document.getElementById('progressPercent').textContent = '0%';
                document.getElementById('progressText').textContent = 'æ­£åœ¨ç”Ÿæˆå›å¤...';
                document.getElementById('progressSpeed').textContent = '-';
                document.getElementById('progressTime').textContent = '-';
            }
        }
        
        // æ›´æ–°è¿›åº¦ä¿¡æ¯
        async function updateProgress() {
            try {
                const response = await fetch('/api/progress');
                const data = await response.json();
                
                if (data.is_generating) {
                    // æ›´æ–°è¿›åº¦æ¡
                    const progressBar = document.getElementById('progressBar');
                    const progressPercent = document.getElementById('progressPercent');
                    const progressText = document.getElementById('progressText');
                    const progressSpeed = document.getElementById('progressSpeed');
                    const progressTime = document.getElementById('progressTime');
                    
                    const percent = Math.min(100, data.progress_percent);
                    progressBar.style.width = percent + '%';
                    progressPercent.textContent = percent.toFixed(1) + '%';
                    
                    // æ›´æ–°è¯¦ç»†ä¿¡æ¯
                    if (data.current_tokens > 0) {
                        progressText.textContent = `å·²ç”Ÿæˆ ${data.current_tokens}/${data.max_tokens} tokens`;
                        progressSpeed.textContent = `${data.tokens_per_second.toFixed(2)} tokens/ç§’`;
                        
                        const elapsed = data.elapsed_time.toFixed(1);
                        if (data.estimated_remaining > 0) {
                            const remaining = data.estimated_remaining.toFixed(1);
                            progressTime.textContent = `å·²ç”¨æ—¶: ${elapsed}ç§’ | é¢„è®¡å‰©ä½™: ${remaining}ç§’`;
                        } else {
                            progressTime.textContent = `å·²ç”¨æ—¶: ${elapsed}ç§’`;
                        }
                    }
                } else {
                    // ç”Ÿæˆå®Œæˆï¼Œéšè—è¿›åº¦æ¡
                    showProgress(false);
                }
            } catch (error) {
                // é™é»˜å¤±è´¥ï¼Œä¸å½±å“ä¸»æµç¨‹
                console.warn('[å‰ç«¯] è·å–è¿›åº¦å¤±è´¥:', error);
            }
        }

        function addMessage(text, type) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            container.appendChild(messageDiv);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            container.scrollTop = container.scrollHeight;
        }

        function addThinking(text) {
            const container = document.getElementById('chatContainer');
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'thinking';
            thinkingDiv.textContent = text;
            container.appendChild(thinkingDiv);
            container.scrollTop = container.scrollHeight;
        }

        function setLoading(loading) {
            isLoading = loading;
            const button = document.getElementById('sendButton');
            const input = document.getElementById('messageInput');
            
            if (loading) {
                button.innerHTML = '<div class="loading"></div>';
                button.disabled = true;
                input.disabled = true;
            } else {
                button.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                `;
                button.disabled = false;
                input.disabled = false;
                input.focus();
            }
        }

        async function clearHistory() {
            if (!sessionId) return;
            
            try {
                await fetch('/api/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ session_id: sessionId })
                });
                
                const container = document.getElementById('chatContainer');
                container.innerHTML = `
                    <div class="message assistant">
                        <div class="message-content">
                            å¯¹è¯å†å²å·²æ¸…ç©ºã€‚æœ‰ä»€ä¹ˆæƒ³å’Œæˆ‘èŠçš„å—ï¼ŸğŸ˜Š
                        </div>
                    </div>
                `;
                
                sessionId = null;
            } catch (error) {

            }
        }

        // é¡µé¢åŠ è½½æ—¶åŠ è½½é…ç½®å¹¶æ£€æŸ¥æœåŠ¡çŠ¶æ€
        (async function init() {

        })();
    </script>
